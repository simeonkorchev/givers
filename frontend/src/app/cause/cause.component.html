<div class="form-wrapper">
  <h2>Нова кауза</h2>
  <div>
    <form [formGroup]="causeForm" (ngSubmit)="OnSubmit()">
      <div class="form-group">
        <label for="name">Име</label>
        <input type="text" placeholder="Име на вашата кауза.." formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors">
                  <font color="red">Името е задължително</font>
              </div>
          </div>
      </div>
      <div class="form-group">
        <label for="location">Място</label>
        <input type="text" placeholder="Локацията на вашата кауза.." formControlName="location" class="form-control" [matAutocomplete]="auto" 
          [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let loc of filteredLocations | async" [value]="loc">
              {{loc}}
            </mat-option>
        </mat-autocomplete>
        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
          <div *ngIf="f.location.errors.required">
            <font color="red">Локацията е задължителна</font>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Описание</label>
        <textarea placeholder="Детайли за вашата кауза" formControlName="description" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
        </textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">
            <font color="red">Описанието е задължително</font>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Тип</label>
        <select formControlName="causeType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.causeType.errors }">
          <option *ngFor="let causeType of causeTypes">{{causeType}}</option>
        </select>
        <div *ngIf="submitted && f.causeType.errors" class="invalid-feedback">
          <div *ngIf="f.causeType.errors.required">
            <font color="red">Типа на каузата е задължителен</font>
          </div>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Изберете дата за каузата" formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
            <div *ngIf="f.date.errors.required">
              <font color="red">Датата е задължителна</font>
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="causeImage">Качете снимка</label>  
        <input formControlName="photoPath" class="form-control" type="file" (change)="selectFile($event)">
      </div>
      <div class="form-group">
          <button class="btn btn-primary">Създай</button>
          <img *ngIf="loading" class="pl-3"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      <a routerLink="/login" class="btn btn-link">Отказ</a>
    </form>
  </div>

</div>
