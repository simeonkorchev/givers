<div class="container">
        <section id="main-section">
                  <div class="prod-teaser-content">
                    <img [src]="getImage(cause?.photoPath)" width="270" height="246"/>
                    <h3 class="prod-content-title">{{ cause?.name }}</h3>
                    <h4 class="prod-content-desc">{{ cause?.description }}</h4>
                    <h4 class="prod-content-date">Кога: {{ cause?.time }}</h4>
                    <h4 class="prod-content-location">Къде: {{ cause?.location }}</h4>
                    <div>
                        <button type="button" class="btn colors-btn" (click)="attendToCause()"> <fa-icon icon="hand-holding-heart"></fa-icon> Attend </button>
                    </div>
                  </div>
                  
                  <div>
                      <ol>
                          <span *ngFor="let comment of alreadyMadeComments">
                            <tr> {{ comment.content }}</tr>
                          </span>
                          <div class="add-comment">
                            <input class="comment-input form-control" type="text" [(ngModel)]="comment" placeholder="Add Comment..."/>
                            <button class="btn" (click)="addComment()">Comment</button>
                          </div>
                      </ol>
                  </div>
        </section>
      </div>
